    <style>
        body{
            background: blue url(#) right repeat-x scroll;
            font-weight: bold | bolder | lighter | normal | [100, 200...900];

            text-decoration-line; text-decoration-color; text-decoration-style; text-decoration-thickness;
            /*lo mismo que el anterior;el color de dicha linea; si la linea es dotted etc; grosor...*/

            text-indent: int | %;
            text-transform: capitalize | uppercase | lowercase | none;

            word-spacing: int;
            letter-spacing: int;
            vertical-align: baseline | sub | super | top | middle | bottom | text-top | text-bottom | % (segun line height) | length(se valen negativos) ;


        }
